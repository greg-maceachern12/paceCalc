<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pace Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen">
    <div
      class="absolute inset-0 bg-gradient-to-br from-blue-200 to-orange-200"
    ></div>
    <div
      class="container bg-white/90 p-4 sm:p-6 rounded-lg shadow-lg w-full max-w-md fade-in relative z-10 backdrop-blur-sm"
    >
      <h1
        id="pace-converter"
        class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-4 sm:mb-6"
      >
        🏃‍♂️ Pace Converter 🏃‍♀️
      </h1>

      <div class="mb-4 sm:mb-6">
        <label
          for="pace"
          class="block text-base sm:text-lg font-medium text-gray-700 mb-2"
          >⏱️ Pace:</label
        >
        <div class="flex space-x-2">
          <div class="flex-1">
            <input
              type="number"
              id="minutes"
              placeholder="Minutes"
              class="w-full p-2 text-sm sm:text-base border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
          </div>
          <div class="flex-1">
            <input
              type="number"
              id="seconds"
              placeholder="Seconds"
              class="w-full p-2 text-sm sm:text-base border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
          </div>
        </div>
      </div>

      <div class="mb-4 sm:mb-6">
        <label class="block text-base sm:text-lg font-medium text-gray-700 mb-2"
          >🛠️ Unit:</label
        >
        <div class="flex bg-gray-200 rounded-lg p-1">
          <button
            id="kmToMile"
            class="flex-1 py-2 px-2 sm:px-4 rounded-md bg-blue-gradient text-white font-medium focus:outline-none text-xs sm:text-sm"
            onclick="setUnit('kmToMile')"
          >
            km to mile
          </button>
          <button
            id="mileToKm"
            class="flex-1 py-2 px-2 sm:px-4 rounded-md text-gray-700 font-medium focus:outline-none text-xs sm:text-sm"
            onclick="setUnit('mileToKm')"
          >
            mile to km
          </button>
        </div>
      </div>

      <button
        onclick="convertPace()"
        class="w-full py-2 sm:py-3 px-4 bg-purple-gradient text-white font-bold rounded-md hover:opacity-90 transition duration-300 ease-in-out text-sm sm:text-base"
      >
        🔄 Convert
      </button>

      <div
        id="result"
        class="mt-4 sm:mt-6 text-center text-sm sm:text-lg text-gray-800 hidden"
      ></div>
    </div>

  </body>
</html>
